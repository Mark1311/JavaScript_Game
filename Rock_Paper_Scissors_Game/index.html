<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Rock Paper Scissors Game</title>
     <link rel="stylesheet" href="Style.css" />
</head>

<body>
     <h1>Rock Paper Scissors Game</h1>

     <!--Choice anyone step-->
     <div class="choices">
          <div class="choice" id="rock"> <!--Rock Choice-->
               <img src="./img/rock.png" />
          </div>
          <div class="choice" id="paper"> <!--Paper Choice-->
               <img src="./img/paper.png" />
          </div>
          <div class="choice" id="scissors"> <!--Scissor Choice-->
               <img src="./img/scissors.png" />
          </div>
     </div>

     <!--Show you Score here-->

     <div class="score-board">
          <div class="score">
               <p id="user-score">0</p>
               <p>You</p>
          </div>
          <!--Show Computer Score here-->
          <div class="score">
               <p id="comp-score">0</p>
               <p>Computer</p>
          </div>
     </div>

     <!-- Winning Msg Show -->

     <div class="msg-container">
          <p id="msg">Now You Play</p>
     </div>
     <script src="Script.js"></script>
</body>

</html>
